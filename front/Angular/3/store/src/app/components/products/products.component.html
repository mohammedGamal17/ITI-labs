<!-- Start User Section -->
<div *ngIf="!admin">
  <app-slider></app-slider>
  <section class="container">
    <h2>Products</h2>
    <div class="row p-2 text-center products">
      <div *ngFor="let product of products" class="col-md-4 col-lg-3 mb-5">
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </section>
</div>
<!-- End User Section -->
