<html>
  <head>
    <link rel="stylesheet" href="css\style.css" />
    <title>Task 3</title>
  </head>
  <body>
    <div class="maindiv">
      <form action="">
        <table>
          <tr>
            <td>
              <div id="facebook">
                <img src="images/facebook.png" alt="facebook img" />
                Login to FaceBook
              </div>
            </td>
            <td>
              <div id="twitter">
                <img src="images/twitter.png" alt="facebook img" />
                Login to Twitter
              </div>
            </td>
          </tr>
          <tr>
            <th colspan="2">
              <div id="circle">Or</div>
            </th>
          </tr>
          <tr>
            <td colspan="2">
              <input
                id="input"
                type="text"
                name="username"
                placeholder="Username"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                id="input"
                type="password"
                name="pass"
                placeholder="Password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <div id="checkbox">
                <input type="checkbox" name="keepsign" />
                Keep me sign
              </div>
            </td>
            <td>
              <div id="checkbox">Forgot Your Password?</div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input id="button" type="submit" value="login" />
            </td>
          </tr>
          <tr>
            <td id="notmember" colspan="2">
              Not a member ? <span id="signup"> Sign uo now </span>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
