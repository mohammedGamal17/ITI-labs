<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="number" name="firstNumSum" id="firstNumSum" />
      <span> + </span>
      <input type="number" name="secondNumSum" id="secondNumSum" />
      <span> = </span>
      <span id="sumOutput">0</span>
    </div>
    <div class="calculator">
      <input type="number" name="firstNumMulti" id="firstNumMulti" />
      <span> * </span>
      <input type="number" name="secondNumMulti" id="secondNumMulti" />
      <span> = </span>
      <span id="multiOutput">0</span>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
