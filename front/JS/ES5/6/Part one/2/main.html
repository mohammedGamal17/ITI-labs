<html>
  <head>
    <title>Task2</title>
  </head>
  <body>
    <script>
      var backgroundImages = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
      function generateRandom(min = 0, max = 5) {
        for (i = 0; i < max; i++) {
          x = Math.floor(Math.random() * max) + min;
        }
        return x;
      }
      document.body.style.backgroundImage =
        "url(UP/" + backgroundImages[generateRandom()] + ")";
      console.log(generateRandom());
    </script>
  </body>
</html>
