<html>
  <head>
    <meta charset="utf-8" />
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="username" id="username" /></td>
        </tr>
        <tr>
          <td>Country:</td>
          <td>
            <select name="Country" id="country">
              <option value="Egypt">Egypt</option>
              <option value="Saudi Arabia">Saudi Arabia</option>
              <option value="England">England</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip:</td>
          <td>
            <input type="text" name="zip" id="zip" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="email" name="email" id="email" />
          </td>
        </tr>

        <tr>
          <td>Hobbies:</td>
          <td>
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="writing"
              checked
            />writing
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="reading"
            />reading
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="swimming"
              checked
            />swimming
            <input
              type="checkbox"
              name="hobbies"
              id="hobbies"
              value="sleeping"
            />sleeping
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Send" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
