<html>
  <head>
    <title>Task 2</title>
  </head>
  <body>
    <font color="orange"> <i>Create a table </i></font>
    <br /><br />
    <table border="10" bordercolor="grey" bgcolor="lightgrey">
      <tr>
        <th colspan="3">RGB Colors</th>
      </tr>
      <tr>
        <th rowspan="10">E<br />x<br />a<br />m<br />p<br />l<br />e<br />s</th>
      </tr>
      <tr>
        <td><font color="black"> Black </font></td>
        <th bgcolor="black"><font color="ffffff">#000000 </font></th>
      </tr>
      <tr>
        <td><font color="red"> Red </font></td>
        <th bgcolor="red"><font color="ffffff">#ff0000 </font></th>
      </tr>
      <tr>
        <td><font color="green"> Green </font></td>
        <th bgcolor="green"><font color="ffffff">#00ff00 </font></th>
      </tr>
      <tr>
        <td><font color="blue"> Blue </font></td>
        <th bgcolor="blue"><font color="ffffff">#0000ff </font></th>
      </tr>
      <tr>
        <td><font color="yellow"> Yellow </font></td>
        <th bgcolor="yellow"><font color="ffffff">#ffff00 </font></th>
      </tr>
      <tr>
        <td><font color="magenta"> Magenta </font></td>
        <th bgcolor="magenta"><font color="ffffff">#ff00ff </font></th>
      </tr>
      <tr>
        <td><font color="cyan"> Cyan </font></td>
        <th bgcolor="cyan"><font color="ffffff">#00ffff </font></th>
      </tr>
      <tr>
        <td>(White)</td>
        <th bgcolor="#ffffff">#ffffff</th>
      </tr>
      <tr>
        <td><font color="#d0b000"> My Color </font></td>
        <th bgcolor="#d0b000"><font color="ffffff">#d0b000 </font></th>
      </tr>
    </table>
  </body>
</html>
